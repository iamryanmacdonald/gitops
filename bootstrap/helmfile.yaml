---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
releases:
  - chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    name: flux-operator
    namespace: flux-system
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/{{ requiredEnv "CLUSTER" }}/flux-operator/values.yaml']
    version: 0.19.0
  - chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    name: flux-instance
    namespace: flux-system
    needs: ['flux-system/flux-operator']
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/{{ requiredEnv "CLUSTER" }}/flux-instance/values.yaml']
    version: 0.19.0