---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
jobs:
  diff:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    name: Flux Local - Diff
    needs: filter
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pull Request Branch
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          path: pull
          persist-credentials: false
      
      - name: Checkout Default Branch
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          path: default
          persist-credentials: false
          ref: ${{ github.event.repository.default_branch }}

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.8.0
        with:
          args: >-
            diff ${{ matrix.resource }}
            --all-namespaces
            --limit-bytes 10000
            --output-file diff.patch
            --path /github/workspace/pull/kubernetes/clusters/${{ matrix.cluster }}
            --path-orig /github/workspace/default/kubernetes/clusters/${{ matrix.cluster }}
            --sources "flux-system"
            --strip-attrs "chart,checksum/config,helm.sh/chart,kubernetes.io/version"
            --unified 6
      
      - id: diff
        name: Generate Diff
        run: |
          echo 'diff <<EOF' >> $GITHUB_OUTPUT
          cat diff.patch >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      
      - id: app-token
        if: ${{ steps.diff.outputs.diff != '' }}
        name: Generate Token
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
      
      - continue-on-error: true
        if: ${{ steps.diff.outputs.diff != '' }}
        name: Add Comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          header: ${{ github.event.pull_request.number }}/kubernetes/${{ matrix.resource }}
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
    strategy:
      fail-fast: false
      matrix:
        cluster:
          - oci
        resource:
          - helmrelease
          - kustomization
  filter:
    name: Flux Local - Filter
    outputs:
      changed-files: ${{ steps.changed-files.outputs.changed_files }}
    runs-on: ubuntu-latest
    steps:
      - id: changed-files
        name: Get changed files
        uses: bjw-s-labs/action-changed-files@930cef8463348e168cab7235c47fe95a7a235f65 # v0.3.3
        with:
          patterns: kubernetes/**/*
  success:
    if: ${{ !cancelled() }}
    name: Flux Local - Success
    needs:
      - diff
      - test
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') }}
        name: Any jobs failed?
        run: exit 1
      
      - if: ${{ contains(needs.*.result, 'failure') }}
        name: All jobs passed or skipped?
        run: echo "All jobs passed or skipped" && echo "${{ toJSON(needs.*.result) }}"
  test:
    if: ${{ needs.filter.outputs.changed-files != '[]' }}
    name: Flux Local - Test
    needs: filter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.8.0
        with:
          args: >-
            test
            --all-namespaces
            --enable-helm
            --path /github/workspace/kubernetes/clusters/${{ matrix.cluster }}
            --verbose
    strategy:
      matrix:
        cluster:
          - oci
name: Flux Local
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
permissions:
  contents: read