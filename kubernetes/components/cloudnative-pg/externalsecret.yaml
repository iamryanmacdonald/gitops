---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ${APP}-cloudnative-pg
spec:
  dataFrom:
    - extract:
        key: ${APP}
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        password: '{{ .AUTHENTIK_POSTGRESQL__PASSWORD }}'
        username: '{{ .AUTHENTIK_POSTGRESQL__USER }}'
      metadata:
        labels:
          cnpg.io/reload: "true"