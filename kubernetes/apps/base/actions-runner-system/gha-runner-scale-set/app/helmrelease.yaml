---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: gha-runner-scale-set
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.13.0
  url: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-${REPO:-gitops}
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  dependsOn:
    - name: gha-runner-scale-set-controller
      namespace: actions-runner-system
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    containerMode:
      kubernetesModeWorkVolumeClaim:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: local-hostpath
      type: kubernetes
    controllerServiceAccount:
      name: gha-runner-scale-set-controller
      namespace: actions-runner-system
    githubConfigUrl: https://github.com/iamryanmacdonald/${REPO:-gitops}
    githubConfigSecret: gha-runner-scale-set
    maxRunners: 2
    minRunners: 1
    runnerScaleSetName: ${RUNNER_SCALE_SET_NAME:-self-hosted}
    template:
      spec:
        containers:
          - command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
            image: ghcr.io/actions/actions-runner:latest
            name: runner
        securityContext:
          fsGroup: 123