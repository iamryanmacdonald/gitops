---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name headlamp
spec:
  dataFrom:
    - extract:
        key: *name
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *name
    template:
      data:
        HEADLAMP_CONFIG_OIDC_CLIENT_ID: '{{ .HEADLAMP_CLIENT_ID }}'
        HEADLAMP_CONFIG_OIDC_CLIENT_SECRET: '{{ .HEADLAMP_CLIENT_SECRET }}'
        HEADLAMP_CONFIG_OIDC_IDP_ISSUER_URL: '${CLUSTER_AUTH_URL}/application/o/headlamp/'
        HEADLAMP_CONFIG_OIDC_SCOPES: "email,openid,profile"